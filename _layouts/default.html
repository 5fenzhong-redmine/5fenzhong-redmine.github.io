<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% if page.url != '/' %}
      <div class="return-top-container">
        <p><a href="{{ site.baseurl }}/" class="return-top-link">回到「5分鐘快速上手 Redmine」文章列表</a></p>
      </div>
    {% endif %}

    {%- include footer.html -%}

  </body>

</html>
